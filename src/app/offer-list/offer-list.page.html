<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-segment>
        <ion-col>
          <ion-label>
            Offers
          </ion-label>
        </ion-col>
        <ion-segment-button>
          <ion-label>Publish</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Unpublish</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
          *ngFor="let offer of offerList"
          [routerLink]="['/','offer-list', offer.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                {{ offer.title }}
                <!-- <ion-button color="light"> <span style="color: red;">Live</span></ion-button> -->
                <span style="color: red; float: right; font-size: smaller;">Live</span>
              </h2>
              <h4>{{ offer.subtitle}}</h4>
              <h6>{{ offer.description }}</h6>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
