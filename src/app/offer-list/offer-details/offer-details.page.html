<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Offer Detalis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{offer.title}}</ion-card-title>
      <ion-card-subtitle>{{offer.subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle><a href="#">{{offer.title}}.com</a></ion-card-subtitle>
      <ion-label>
        <p>{{offer.date}}</p>
      </ion-label>
      <ion-img src="{{offer.imageUrl}}"></ion-img>
      <ion-label>
        {{offer.description}}
      </ion-label>
      <ion-label>
        <p>Call 212-742-5329 or book online at <a href="#"></a>{{offer.title}}.com</p>
      </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
